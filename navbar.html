<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gym & Fitness</title>
    <style>
        /* Resetting and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo a {
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1rem;
        }

        .nav-links ul li a:hover {
            background-color: #ff0000;
            border-radius: 5px;
            color: #fff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Mobile View Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .nav-links ul {
                flex-direction: column;
                gap: 20px;
            }

            .hamburger {
                display: flex;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            /* Hamburger Animation */
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">Flex Gym & Fitness</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="classes.html">Classes & Training</a></li>
                    <li><a href="membership.html">Membership</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Add your page content here -->

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
        });

        // Sticky Navbar Color Change on Scroll
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = "#222";  // Darker background after scrolling
            } else {
                navbar.style.backgroundColor = "#333";  // Lighter background initially
            }
        });
    </script>
</body>
</html>
