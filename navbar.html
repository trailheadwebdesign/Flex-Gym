<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gym & Fitness</title>
    <!-- Bootstrap CSS for the navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for a modern hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            padding: 15px 20px;
            width: 100%;
            z-index: 1000;
        }

        .navbar .navbar-brand {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .navbar .navbar-brand:hover {
            color: #ff0000;
        }

        .navbar-nav {
            display: flex;
            gap: 20px;
        }

        .navbar-nav .nav-link {
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: #ff0000;
            border-radius: 5px;
            color: #fff;
        }

        /* Font Awesome Hamburger Menu */
        .navbar-toggler {
            border: none;
            background-color: transparent;
            font-size: 1.5rem;
            color: white;
            outline: none;
        }

        /* Prevent Hamburger from wrapping */
        .navbar .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Media Queries for text scaling */
        @media (max-width: 992px) {
            .navbar .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .navbar .navbar-brand {
                font-size: 1.3rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.85rem;
            }

            .navbar-toggler {
                display: flex;
                gap: 5px;
                flex-direction: column;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .navbar-nav.active {
                display: flex;
            }
        }

        @media (max-width: 576px) {
            .navbar .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.8rem;
            }
        }

        /* Sticky Navbar background change on scroll */
        .navbar.sticky {
            position: sticky;
            top: 0;
            background-color: #222;
            transition: background-color 0.3s;
        }

        /* Content styling */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Flex Gym & Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i> <!-- Font Awesome Icon for Hamburger -->
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classes.html">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="membership.html">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add your page content here -->

    <!-- Bootstrap JS for navbar functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sticky Navbar Color Change on Scroll -->
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('sticky');
            } else {
                navbar.classList.remove('sticky');
            }
        });
    </script>

</body>
</html>
